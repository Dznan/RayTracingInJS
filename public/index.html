<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/index.css">
  <script type="text/javascript" src="render.js"></script>
  <title>Ray Tracing</title>
</head>
<body>
<div id="app">
  <section class="canvas-section">
    <canvas id="canvas" width="640" height="360"></canvas>
  </section>
  <section class="panel-section">
    <table>
      <tr>
        <td align="right">
            samples/pixel
        </td>
        <td>
          <input id="spp" type="number" value="4">
        </td>
      </tr>
      <tr>
        <td align="right">
            depth
        </td>
        <td>
          <input id="depth" type="number" value="50">
        </td>
      </tr>
    </table>

    <button class="button" onclick="render();">render</button>
    <progress id="progress" max="1"></progress>
  </section>
</div>
</body>
</html>
